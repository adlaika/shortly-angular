<div id='container'>

  <div>
    <h1>Links</h1>
    <form><input type='text'ng-model='searchFilter' placeholder='Filter Search Results'></form>
    <div class="link" ng-repeat="link in data.links | filter:searchFilter | orderBy:'-visits'" >
    <img src="./assets/redirect_icon.png">
      <div class="info">
        <div class="visits"><span class="count">{{link.visits}}</span> Visits</div>
        <div class="title">{{link.title}}</div>
        <div class="original">{{link.url}}</div>
        <a href="{{link.base_url}}/{{link.code}}">{{link.base_url}}/{{link.code}}</a>
      </div>
    </div>
</div>
